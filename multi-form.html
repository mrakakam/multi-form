<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/multi-form.css">
    <title>Multi-form</title>
</head>
<body>

    <section>

        <aside>

            <div class="aside-div">

                <h6 style="background-color:lightblue;">1</h6>

                <div>

                    <p>STEP 1</p>

                    <h4>YOUR INFO</h4>
                </div>
            </div>

            <div class="aside-div">

                <h6>2</h6>

                <div>

                    <p>STEP 2</p>

                    <h4>SELECT YOUR PLAN</h4>

                </div>
                
            </div>

            <div class="aside-div">

                <h6>3</h6>

                <div>

                    <p>STEP 3</p>

                    <h4>ADDS-ON</h4>

                </div>

            </div>

            <div class="aside-div">

                <h6>4</h6>

                <div>

                    <p>STEP 4</p>

                    <h4>SUMMARY</h4>

                </div>

            </div>

        </aside>

        <div class="sect-div1">

            <h2>Personal info</h2>

            <p>Please provide your name, email address, and phone number.</p>
            
            <div class="sect-subdiv1">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g. Stephen King">

                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="e.g. StephenKing@gmail.com">


                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder=" e.g. +1 234 4567 890">
                
            </div>

            <div class="button-holder">
                 <button>Next Step</button>
            </div>

           
        </div>

    </section>
</body>
</html>
