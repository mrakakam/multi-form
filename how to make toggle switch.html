<!-- Toggle Switch -->
<div class="billing-toggle">
  <span id="label-monthly">Monthly</span>

  <label class="switch">
    <input type="checkbox" id="billing-switch">
    <span class="slider"></span>
  </label>

  <span id="label-yearly">Yearly</span>
</div>

<!-- Plan Info (optional) -->
<div id="plan-info">You're viewing Monthly pricing.</div>

<style>
/* Toggle layout */
.billing-toggle {
  display: flex;
  align-items: center;
  gap: 10px;
  font-family: Arial, sans-serif;
}

/* Switch styles */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* Slider background */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 28px;
}

/* Circle knob */
.slider::before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

/* Checked state */
.switch input:checked + .slider {
  background-color: #4caf50;
}

.switch input:checked + .slider::before {
  transform: translateX(22px);
}

/* Active label styling (optional) */
.active-label {
  font-weight: bold;
  color: #4caf50;
}
</style>

<script>
// JavaScript to change label styles and info
const toggle = document.getElementById('billing-switch');
const monthlyLabel = document.getElementById('label-monthly');
const yearlyLabel = document.getElementById('label-yearly');
const planInfo = document.getElementById('plan-info');

toggle.addEventListener('change', () => {
  if (toggle.checked) {
    // Yearly selected
    monthlyLabel.classList.remove('active-label');
    yearlyLabel.classList.add('active-label');
    planInfo.textContent = "You're viewing Yearly pricing.";
  } else {
    // Monthly selected
    yearlyLabel.classList.remove('active-label');
    monthlyLabel.classList.add('active-label');
    planInfo.textContent = "You're viewing Monthly pricing.";
  }
});
</script>
